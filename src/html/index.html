<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Norbert Nagy - foursquare Explore Venues</title>
  <link href="assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="httpExample">
<div ng-controller="FetchController">
  <input type="text" ng-model="place" size="80" aria-label="URL" />
  <button id="fetchbtn" ng-click="fetch()">fetch</button><br>
<br/>
  <div class="container" ng-repeat="item in items">
    <table class="table table-striped table-bordered table-condensed">
      <tr>
        <th class="span3">Name</th>
        <td>{{ item.venue.name }}</td>
      </tr>
      <tr>
        <th class="span3">Rating</th>
        <td>{{ item.venue.rating }}</td>
      </tr>
    </table>

</div>

<script src="assets/angular/angular.min.js"></script>
<script src="assets/angular-animate/angular-animate.min.js"></script>
<script src="assets/jquery/dist/jquery.min.js"></script>
<script src="js/scripts.min.js"></script>
</body>
</html>
